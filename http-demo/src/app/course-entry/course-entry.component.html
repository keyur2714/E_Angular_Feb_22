<form #frm="ngForm" (ngSubmit)="saveCourse(frm)">
    <div class="row  m-1">
        <div class="col-sm-4">
            Course Id : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="id" class="form-control"  required [(ngModel)]="course.id" #id="ngModel">
        </div>
        <div class="col-sm-4" *ngIf="id.touched && id.invalid">
            <span *ngIf="id.errors['required']">Id is Mandatory Field.</span>
        </div>
    </div>
    <div class="row  m-1">
        <div class="col-sm-4">
            Course Code : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="code" class="form-control"  required [(ngModel)]="course.code" #code="ngModel">
        </div>
        <div class="col-sm-4" *ngIf="code.touched && code.invalid">
            <span *ngIf="code.errors['required']">Code is Mandatory Field.</span>
        </div>
    </div>
    <div class="row  m-1">
        <div class="col-sm-4">
            Course Name : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control"  required [(ngModel)]="course.name" #name="ngModel">
        </div>
        <div class="col-sm-4" *ngIf="name.touched && name.invalid">
            <span *ngIf="name.errors['required']">Name is Mandatory Field.</span>
        </div>
    </div>
    <div class="row  m-1">
        <div class="col-sm-4">
            Fees : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="fees" class="form-control"  required [(ngModel)]="course.fees" #fees="ngModel">
        </div>
        <div class="col-sm-4" *ngIf="fees.touched && fees.invalid">
            <span *ngIf="fees.errors['required']">Fees is Mandatory Field.</span>
        </div>
    </div>
    <div class="row  m-1">
        <div class="col-sm-4">
            Trainer Name : 
        </div>
        <div class="col-sm-4">
            <input type="text" name="trainerName" class="form-control"  required [(ngModel)]="course.trainerName" #trainerName="ngModel">
        </div>
        <div class="col-sm-4" *ngIf="trainerName.touched && trainerName.invalid">
            <span *ngIf="trainerName.errors['required']">Trainer Name is Mandatory Field.</span>
        </div>
    </div>
    <div class="row  m-1">
        <div class="col">
            <button class="btn btn-info">Save</button>
        </div>
    </div>
</form>
